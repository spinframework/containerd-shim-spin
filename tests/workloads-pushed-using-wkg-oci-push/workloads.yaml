apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-spin-wkg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasm-spin-wkg
  template:
    metadata:
      labels:
        app: wasm-spin-wkg
    spec:
      runtimeClassName: wasmtime-spin
      containers:
        - name: testwasm
          image: test-registry:5000/spin-registry-push/spin-hello-world-wkg:latest
          imagePullPolicy: IfNotPresent
          command: ["/"]
          resources: # limit the resources to 128Mi of memory and 100m of CPU
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: wasm-spin-wkg
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: wasm-spin-wkg
---
# Middleware
# Strip prefix /spin
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
spec:
  stripPrefix:
    forceSlash: false
    prefixes:
      - /spin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasm-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /spin
            pathType: Prefix
            backend:
              service:
                name: wasm-spin-wkg
                port:
                  number: 80